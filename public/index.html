<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess Analyzer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="dark-theme">
  <div class="container-fluid">
    <div class="row">
      <!-- Left Panel: Move History -->
      <div class="col-md-2 p-3 bg-dark">
        <h5 class="text-light">Move History</h5>
        <div id="move-history" class="text-light"></div>
      </div>

      <!-- Center Panel: Chessboard -->
      <div class="col-md-8 p-3 bg-darker">
        <div id="board" style="width: 600px; margin: 0 auto;"></div>
        <div class="mt-3 text-center">
          <button id="analyze-btn" class="btn btn-primary">Analyze Game</button>
          <button id="flip-btn" class="btn btn-secondary">Flip Board</button>
        </div>
      </div>

      <!-- Right Panel: Engine Analysis -->
      <div class="col-md-2 p-3 bg-dark">
        <h5 class="text-light">Engine Evaluation</h5>
        <div id="engine-output" class="text-light"></div>
      </div>
    </div>
  </div>

  <!-- Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/chess.js@0.11.0/chess.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chessboardjs@0.3.0/lib/chessboard-0.3.0.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
